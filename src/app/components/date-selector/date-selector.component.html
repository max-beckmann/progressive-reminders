<app-container>
  <app-inline-toggle title="Datum" [icon]="dateToggleIcon"
                     [(status)]="showDateSelector"></app-inline-toggle>
  @if (showDateSelector) {
    <input type="date" [(ngModel)]="date">
  }

  <app-inline-toggle title="Uhrzeit" [icon]="timeToggleIcon"
                     [(status)]="showTimeSelector"></app-inline-toggle>
  @if (showTimeSelector) {
    <input type="time" [(ngModel)]="time">
  }
</app-container>
