<div class="inline-item">
  @if (squareIcon()) {
    <app-icon [data]="squareIcon()!" class="icon" [size]="32"></app-icon>
  }
  <div class="wrapper">
    <span class="title">{{ title() }}</span>
    <div class="right">
      <div class="toggle" [class.active]="status()" (click)="toggle()">
        <span class="inner"></span>
      </div>
    </div>
  </div>
</div>
