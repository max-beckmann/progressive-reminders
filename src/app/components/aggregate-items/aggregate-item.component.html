@if (item().icon) {
  <app-icon [type]="item().icon!" class="icon"></app-icon>
}
<div class="wrapper">
  <span class="title">{{ item().title }}</span>
  <div class="right">
    @if (item().subtitle) {
      <span class="subtitle">{{ item().subtitle }}</span>
    }
    @if (item().hasArrow) {
      <app-icon [type]="IconType.CHEVRON_RIGHT"
                class="arrow"></app-icon>
    }
  </div>
</div>
