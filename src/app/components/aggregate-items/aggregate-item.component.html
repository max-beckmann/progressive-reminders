<div class="inline-item">
  @if (item().icon) {
    <app-icon [data]="item().icon!" class="icon" [size]="28"></app-icon>
  }
  <div class="wrapper">
    <span class="title">{{ item().title }}</span>
    <div class="right">
      @if (item().subtitle) {
        <span class="subtitle">{{ item().subtitle }}</span>
      }
      @if (item().hasArrow) {
        <app-icon [data]="{ type: IconType.CHEVRON_RIGHT }"
                  class="arrow"></app-icon>
      }
    </div>
  </div>
</div>
