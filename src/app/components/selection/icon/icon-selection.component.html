<app-container>
  @for (option of iconOptions; track $index) {
    <span class="option" [class.selected]="$index == 0"
          (click)="pick($index)">
      <span #inner class="inner">
        <app-icon
          [data]="{ type: toIconType(option), backgroundColor: 'var(--color-background)', color: '#666' }"
          [size]="inner.clientWidth"></app-icon>
      </span>
    </span>
  }
</app-container>
