<app-container>
  @for (option of iconOptions; track $index) {
    <span class="option" [class.selected]="$index == 0"
          (click)="pick($index)">
      <span class="inner">
        <app-icon
          [data]="{ type: toIconType(option), backgroundColor: '#666' }"></app-icon>
      </span>
    </span>
  }
</app-container>
