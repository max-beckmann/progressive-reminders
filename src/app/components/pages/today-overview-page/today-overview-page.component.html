<app-header title="Heute" leftButtonText="< Listen"
            (onLeftButton)="router.navigateByUrl('/')"></app-header>
<h1 [style.color]="color">Heute</h1>
@for (reminder of reminders(); track reminder.id) {
  <app-inline-reminder [reminder]="reminder"
                       [listColor]="color"
                       (onDone)="removeFromList($event)"></app-inline-reminder>
}
