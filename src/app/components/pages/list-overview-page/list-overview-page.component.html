<app-header [title]="list()?.title ?? ''"
            leftButtonText="Listen"
            (onLeftButton)="router.navigateByUrl('/')"
            [showArrowLeft]="true"
            [showOptionsButton]="true"></app-header>
<h1 [style.color]="list()?.color">{{ list()?.title }}</h1>

@for (reminder of reminders(); track reminder.id) {
  <app-inline-reminder [reminder]="reminder"
                       [listColor]="list()?.color!"
                       (onDone)="removeFromList($event)"></app-inline-reminder>
}

<app-bottom-navigation [color]="list()?.color"
                       [currentList]="list()?.id!"></app-bottom-navigation>
<app-options-overlay>
  <li class="delete-list-button" (click)="deleteList()">Liste lÃ¶schen</li>
</app-options-overlay>
