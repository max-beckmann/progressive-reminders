@if(isNewReminder()) {
  <app-header title="Details"
              leftButtonText="Neue Erinnerung"
              [showArrowLeft]="true"
              (onLeftButton)="navigateBack()"
              rightButtonText="HinzufÃ¼gen"
              (onRightButton)="add()"></app-header>
} @else {
  <app-header title="Details"
              leftButtonText="Abbrechen"
              (onLeftButton)="navigateBack()"
              rightButtonText="Fertig"
              (onRightButton)="applyChanges()"></app-header>
}
<app-date-selector [(selectedDate)]="reminder.date"></app-date-selector>
<app-container>
  <app-inline-toggle title="Markieren"
                     [icon]="highlightToggleIcon"
                     [(status)]="reminder.highlighted"></app-inline-toggle>
</app-container>
