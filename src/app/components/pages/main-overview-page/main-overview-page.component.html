<app-header title=""></app-header>
<div>
  <app-list-tile name="Heute" [icon]="defaultIcons['today']"
                 link="/list/today"
                 [count]="todayCount()"></app-list-tile>
  <app-list-tile name="Geplant" [icon]="defaultIcons['calendar']"
                 link="/list/planned"
                 [count]="plannedCount()"></app-list-tile>
  <app-list-tile name="Markiert" [icon]="defaultIcons['flag']"
                 link="/list/highlighted"
                 [count]="highlightedCount()"></app-list-tile>
  <app-list-tile name="Erledigt" [icon]="defaultIcons['checkmark']"
                 link="/list/done"></app-list-tile>
</div>
<app-aggregate [aggregate]="customLists()"></app-aggregate>
<button (click)="showTestNotification()">Benachrichtigung testen</button>
<app-bottom-navigation></app-bottom-navigation>
